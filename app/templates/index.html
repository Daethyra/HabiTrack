<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smoking Habit Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <h1>Smoking Habit Tracker</h1>
        <div id="data-table">
            <!-- Table for displaying data will be populated by JavaScript -->
        </div>
        <div id="entry-form">
            <h2>Add New Entry</h2>
            <form id="new-entry-form">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>
                <label for="level">Smoking Level:</label>
                <select id="level" name="level" required>
                    <option value="">Select Level</option>
                    <option value="0">0 - Exceeding</option>
                    <option value="1">1 - Meeting</option>
                    <option value="2">2 - Minimum</option>
                    <option value="3">3 - Not-Meeting</option>
                </select>
                <button type="submit">Add Entry</button>
            </form>
        </div>
        <button id="export-button">Export Data</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
